# INSTALLATION: write this file to the following location:
#
# ~/.sway/i3status-rs.toml
#

[theme]
theme = "plain"

[[block]]
block = "focused_window"
format = " $title.str(max_w:40) |"

[[block]]
block = "battery"
format = " $icon $percentage "
full_format = " $icon $percentage "
not_charging_format = " $icon $percentage "
interval = 60

[[block]]
block = "cpu"
interval = 10
format = "$barchart"

[[block]]
block = "memory"
format = " $icon $mem_used_percents.eng(w:2) "
interval = 10

[[block]]
block = "sound"
format = " $icon{ $volume.eng(w:2) |}"
max_vol = 100
[block.icons_overrides]
volume_muted = "[MUTED] "

[[block]]
block = "time"
format = " $timestamp.datetime(f:'%-d.%-m.%Y %-H:%M') "
interval = 60